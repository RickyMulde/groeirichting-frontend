services:
  - type: web
    name: Productie-Frontend-GroeiRichting
    env: static
    plan: free
    buildCommand: npm run build:production
    staticPublishPath: ./dist
    envVars:
      - key: VITE_APP_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://productie-backend-groeirichting.onrender.com
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    autoDeploy: true
